    <div class="top-container">

    <div class="middle-container">
        <div class="sing-up">
            <h1><em>Sing Up</em></h1>
            <!-- <p><em>login to your account</em></p> -->
            <form>
                <label><em>firstName</em></label><br>
                <input id="SingUpFirstName" type="text" placeholder="Enter Your First Name" name="YourFirstName" value=""><br>
                <label><em>fastName</em></label><br>
                <input id="SingUpLastName" type="text" placeholder="Enter Your Last Name" name="YourLastName" value=""><br>
                <label><em>emailAddress</em></label><br>
                <input id="emailSingUp" type="email" placeholder="Enter Your Email" name="YourEmail" value=""><br>
                <label><em>userPassword</em></label><br>
                <input id="passwordSingUp" type="password" placeholder="Enter Your Password" name="YourPassWord" value=""><br>
                <label><em>userCity</em></label><br>
                <input id="city" type="text" placeholder="Enter Your City" name="YourLastName" value=""><br>
                <label><em>userCountry</em></label><br>
                <input id="country" type="text" placeholder="Enter Your Country" name="YourLastName" value=""><br>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> <em>Remember me</em>
                </label>
            </form>

            <button id="SingUpButton">   
                âžžSing Up
        </button>

        </div>
