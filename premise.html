<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>admin page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>

<body>
<!-- <img src="/Daily_Quotes/Login/images/backgroundImage.jpg" alt="img"> -->
    <div class="top-container">
    
    </div>

    <div class="middle-container">
        <div class="client">
            <li>
                <a href="#ViewAll">ViewAllPremises</a>
                <a href="#Add">AddPremise</a>
                <a href="#Update">UpdatePremise</a>
            </li>


            <section id="ViewAll">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">premiseClientId</th>
                    <th scope="col">premiseZoneId</th>
                    <th scope="col">premiseSectorId</th>
                    <th scope="col">classfication</th>
                    <th scope="col">premiseStatus</th>
                  </tr>
                </thead>
                <tbody id="PremiseBody">

                </tbody>
              </table>
    
            </section>
              <section id="Add">
                <form>
                  <label><em>premiseClientId</em></label><br>
                  <input id="AddPremiseClientId" type="number" placeholder="Enter premiseClientId" name="YourFirstName" value=""><br>
                  <label><em>premiseZoneId</em></label><br>
                  <input id="AddPremiseZoneId" type="number" placeholder="Enter premiseZoneId" name="YourLastName" value=""><br>
                  <label><em>premiseSectorId</em></label><br>
                  <input id="AddPremiseSectorId" type="number" placeholder="Enter premiseSectorId" name="YourEmail" value=""><br>
                  <label><em>classfication</em></label><br>
                  <input id="AddClassfication" type="text" placeholder="Enter classfication" name="YourEmail" value=""><br>
                  <label><em>premiseStatus</em></label><br>
                  <input id="AddPremiseStatus" type="text" placeholder="Enter AddPremiseStatus" name="YourEmail" value=""><br>
              
                </form>
                <!-- <button onclick="">UpdatePremise</button> -->

                <button id="AddPremiseButton" type="submit">CreatePremise</button>
              </section>

              <section id="Update">
                <form>
                    <label><em>premiseClientId</em></label><br>
                    <input id="UpdatePremiseClientId" type="number" placeholder="Enter premiseClientId" name="YourFirstName" value=""><br>
                    <label><em>premiseZoneId</em></label><br>
                    <input id="UpdatePremiseZoneId" type="number" placeholder="Enter premiseZoneId" name="YourLastName" value=""><br>
                    <label><em>premiseSectorId</em></label><br>
                    <input id="UpdatePremiseSectorId" type="number" placeholder="Enter premiseSectorId" name="YourEmail" value=""><br>
                    <label><em>classfication</em></label><br>
                    <input id="UpdateClassfication" type="text" placeholder="Enter classfication" name="YourEmail" value=""><br>
                    <label><em>premiseStatus</em></label><br>
                    <input id="UpdatePremiseStatus" type="text" placeholder="Enter AddPremiseStatus" name="YourEmail" value=""><br>
                
                </form>
                <!-- <button onclick="">UpdatePremise</button> -->

                <button id="UpdatePremiseButton" type="submit">UpdatePremise</button>
              </section>
        </div>

        
        
    </div>

    <script src="./js/premise.js"></script>


</body>
